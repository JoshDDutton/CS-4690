<!DOCTYPE html>
<html lang="en-US" data-bs-theme="light">
  <head>
    <title>UVU Student Logs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.uvu.edu/favicon.ico" />

    <!-- Bootstrap CSS - CDN first, fallback to local -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" onerror="this.onerror=null;this.href='css/bootstrap.min.css';this.rel='stylesheet'">

    <!-- jQuery - CDN first, fallback to local -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyPYIfcBdfS+GK8YKeFqEUoz9fXX1yVMnLxsWm0jCAZ1kOrxMxQEzF2J" crossorigin="anonymous"></script>
    <script>
      if (typeof jQuery === 'undefined') {
        document.write('<script src="js/jquery.min.js"><\/script>');
      }
    </script>

    <!-- Bootstrap JS - CDN first, fallback to local -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      if (typeof bootstrap === 'undefined') {
        document.write('<script src="js/bootstrap.bundle.min.js"><\/script>');
      }
    </script>
  </head>
  <body>
    <div class="container py-4">
      <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
        <div class="d-flex align-items-center gap-3">
          <img src="https://uvu.edu/_common/images/uvu-mono.svg" alt="Utah Valley University Logo" class="img-fluid" style="height: 50px;" />
          <h1 class="h2 mb-0 text-success">Student Logs</h1>
        </div>
        <button id="themeToggle" class="btn btn-outline-secondary btn-circle rounded-circle p-2" aria-label="Toggle dark/light mode" type="button">
          <span class="theme-icon fs-5">ðŸŒ™</span>
        </button>
      </header>

      <main class="card shadow-sm">
        <div class="card-body p-4">
          <form id="logForm">
            <!-- Course Selection -->
            <div class="mb-3">
              <label for="course" class="form-label">Select Course</label>
              <select class="form-select" aria-label="Select Course" id="course" name="course" data-cy="course_select">
                <option selected value="">Choose Courses</option>
              </select>
            </div>

            <!-- UVU ID Input - Hidden until course is selected -->
            <div class="mb-3 d-none" id="uvuIdSection">
              <label for="uvuId" class="form-label">UVU ID</label>
              <input type="text" class="form-control" id="uvuId" name="uvuId" data-cy="uvuId_input" placeholder="10234567" maxlength="8" pattern="[0-9]*" inputmode="numeric" />
            </div>

            <!-- Student Logs Display - Hidden until valid UVU ID -->
            <div class="d-none" id="logsSection">
              <h3 class="h5 card-title bg-success text-white rounded p-3 mb-3" id="uvuIdDisplay" data-cy="uvuIdDisplay"></h3>
              <ul class="list-group list-group-flush mb-4" data-cy="logs" id="logsList"></ul>

              <!-- New Log Entry -->
              <div class="mb-3">
                <label for="logTextarea" class="form-label">New Log</label>
                <textarea class="form-control" id="logTextarea" rows="3" aria-label="add log textarea" data-cy="log_textarea"></textarea>
                <button type="submit" class="btn btn-success mt-2" data-cy="add_log_btn" id="addLogBtn" disabled>Add Log</button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
